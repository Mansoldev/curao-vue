<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <titulo texto="TITULO DE LA APLICACION"></titulo>
        <titulo2 texto="TITULO DE LA APLICACION">
            <h3>SUBTITULO</h3>
        </titulo2>
    </div>

<script>
    Vue.component('titulo', {
        props: {
            texto: String
        },
        template: 
            `<div>
                <h1>{{ texto }}</h1>
            </div>`
    })

    Vue.component('titulo2', {
        props: {
            texto: String
        },
        template: 
            `<div>
                <slot>
                    <h1>{{ texto }}</h1>
                </slot>
            </div>`
    })

    var app = new Vue({
        el: '#app',
        data () {
            return {}
        }
    })
</script>
</body>
</html>
